<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fontawesome Icons -->
    <script
      src="https://kit.fontawesome.com/dd0d05bba7.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://pastel-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="/Navbar/navbar.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Navbar | E-commerce</title>
  </head>
  <body>
    <input type="checkbox" id="check" />
    <header class="header">
      <div class="navigation-brand"><a href="/index.html">MySite</a></div>

      <div class="input-container outlined search-box">
        <input type="search" placeholder=" " />
        <label>Search for Products, Brands and more...</label>
      </div>

      <ul class="navigation-items">
        <li class="navigation-item">
          <button class="button">
            <a href="/Login/login.html">Login</a>
          </button>
        </li>
        <li class="navigation-item">
          <a href="/Product/product.html">Products</a>
        </li>
        <li class="navigation-item">
          <a href="/Wishlist/wishlist.html">
            <div class="icons-container badge">
              <i class="fas fa-heart badge-icon"></i>
              <span class="icon-badge">10</span>
            </div>
            <span>Wishlist</span>
          </a>
        </li>
        <li class="navigation-item">
          <a href="/Cart/cart.html">
            <div class="icons-container badge">
              <i class="fas fa-shopping-cart badge-icon"></i>
              <span class="icon-badge">5</span>
            </div>
            <span>Cart</span>
          </a>
        </li>
      </ul>

      <label for="check" class="bar">
        <span class="fas fa-2x fa-bars navbar-open-btn"></span>
        <span class="far fa-2x fa-times-circle navbar-close-btn"></span>
      </label>
    </header>
  </body>
</html>
